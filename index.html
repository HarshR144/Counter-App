<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col justify-center items-center overflow-hidden bg-[#B4D4FF] gap-10">
        <!-- Increment and decrement -->
        <div class="text-[#176B87] font-medium text-[20px]">Increment and Decrement</div>

        <div class="flex bg-white text-25px  rounded-sm gap-12 p-3 px-5">

            <button class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            
            <div class="font-bold" id="counter">
                0
            </div>
            
            <button   class="border-l-2  border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/8b2c5203fe.js" crossorigin="anonymous"></script>
</body>
</html>
